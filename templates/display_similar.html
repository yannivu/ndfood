<!DOCTYPE html>
<html>
<head>
    <title>Selected Food Information</title>
    <!-- Add any necessary CSS or styling here -->
</head>
<body>
    <h1>Selected Food Information</h1>
    <div>
        <h2>Food Items</h2>
        <ul>
            {% for food in food_items %}
                <li>
                    <p>Name: {{ food.name }}</p>
                    <p>Calories: {{ food.calories }}</p>
                    <p>Protein: {{ food.protein }}</p>
                    <p>Carbs: {{ food.carbs }}</p>
                    <p>Fat: {{ food.fat }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
